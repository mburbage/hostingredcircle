<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"

<style>
    /* demo styles */

    #wcop_skeleton .container-fluid {
        max-width: 1500px;
    }

    #wcop_skeleton .ph-item {
        border-left: 5px solid #3a699f85;
    }

    #wcop_skeleton .ph-item {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        padding: 30px 15px 15px 15px;
        overflow: hidden;
        margin-bottom: 30px;
        background-color: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 2px;
        border-left: 5px solid #3a699f85;
    }

    #wcop_skeleton .ph-item, #wcop_skeleton .ph-item *,
    #wcop_skeleton .ph-item ::after, #wcop_skeleton .ph-item ::before {
        box-sizing: border-box;
    }

    #wcop_skeleton .ph-item::before {
        content: " ";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 50%;
        z-index: 1;
        width: 500%;
        margin-left: -250%;
        -webkit-animation: phAnimation 0.8s linear infinite;
        animation: phAnimation 0.8s linear infinite;
        background: linear-gradient(to right, rgba(255, 255, 255, 0) 46%, rgba(255, 255, 255, 0.35) 50%, rgba(255, 255, 255, 0) 54%) 50% 50%;
    }

    #wcop_skeleton .ph-item > * {
        flex: 1 1 auto;
        display: flex;
        flex-flow: column;
        padding-right: 15px;
        padding-left: 15px;
    }

    #wcop_skeleton .ph-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 7.5px;
    }

    #wcop_skeleton .ph-row div {
        height: 10px;
        margin-bottom: 7.5px;
        background-color: #ced4da;
    }

    #wcop_skeleton .ph-row .big,
    #wcop_skeleton .ph-row.big div {
        height: 20px;
        margin-bottom: 15px;
    }

    #wcop_skeleton .ph-row .empty {
        background-color: rgba(255, 255, 255, 0);
    }

    #wcop_skeleton .ph-col-2 {
        flex: 0 0 16.66667%;
    }

    #wcop_skeleton .ph-col-4 {
        flex: 0 0 33.33333%;
    }

    #wcop_skeleton .ph-col-6 {
        flex: 0 0 50%;
    }

    #wcop_skeleton .ph-col-8 {
        flex: 0 0 66.66667%;
    }

    #wcop_skeleton .ph-col-10 {
        flex: 0 0 83.33333%;
    }

    #wcop_skeleton .ph-col-12 {
        flex: 0 0 100%;
    }

    #wcop_skeleton .ph-avatar {
        position: relative;
        width: 100%;
        min-width: 60px;
        background-color: #ced4da;
        margin-bottom: 15px;
        border-radius: 50%;
        overflow: hidden;
    }

    #wcop_skeleton .ph-avatar::before {
        content: " ";
        display: block;
        padding-top: 100%;
    }

    #wcop_skeleton .ph-picture {
        width: 100%;
        height: 120px;
        background-color: #ced4da;
        margin-bottom: 15px;
    }

    @-webkit-keyframes phAnimation {
        0% {
            transform: translate3d(-30%, 0, 0);
        }
        100% {
            transform: translate3d(30%, 0, 0);
        }
    }

    @keyframes phAnimation {
        0% {
            transform: translate3d(-30%, 0, 0);
        }
        100% {
            transform: translate3d(30%, 0, 0);
        }
    }

</style>

        <div class="col-xl-5">

            </div>

    </div>

    <div class="row">
