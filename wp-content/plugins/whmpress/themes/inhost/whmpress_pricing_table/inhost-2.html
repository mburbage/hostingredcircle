<div class="pricebox  style1 animate fadeInUp animated">
	<div class="pricebox-header">
		<div class="pricebox-header-content theme-bg">
			<div class="pricebox-icon">
				<i style="font-size:26px" class="theme-color {$sub_icon}"></i>
			</div>
			<h3 class="pricebox-title">{$product_name}</h3>
			<div class="pricebox-edge"></div>
		</div>
		<div class="pricebox-shadow theme-bg"></div>
	</div>
	<div class="pricebox-body">
		<div class="pricebox-body-content">
			<div class="pricebox-price">
				{$prefix}{$amount}{$decimal}{$fraction}/{$duration}
			</div>
			<div class="pricebox-price-desc"><span class="theme-bg">Price From</span></div>
			<div class="pricebox-description">{$product_detail}</div>
			<div class="pricebox-purchased-link">
				<a class="ibutton ibutton1 ibutton-small ibutton-effect1" href="#">
					<span data-hover="Learn more">{$button_text}</span>
				</a>
			</div>
		</div>
		<div class="pricebox-shadow"></div>
	</div>
</div>
