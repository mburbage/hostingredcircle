<div class="ts-pricingtable-5">
	<div class="ts-pricing-item">
		<span class="price-icon"><i class="{$sub_icon}"></i></span>
		<h3 class="price-title">{$product_name}</h3>
		<div class="price-unit-vat">
			<div class="price-unit">
				<span class="price">{$prefix}{$amount}{$decimal}</span>
				<span class="unit">{$fraction} / <span class="per-month">{$duration}</span></span>
			</div>
			<p>{$tax_info}<br>
				{$tax_info_2}</p>
		</div>
		<div class="desc">{$product_detail}</div>
		<a href="{$order_url}" class="ts-bt-pricing">{$button_text}</a>
	</div>
</div>
