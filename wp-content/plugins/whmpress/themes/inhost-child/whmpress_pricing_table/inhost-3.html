<div class="pricebox animate-2  style3 {$featured_image} style3 animate fadeInUp animated" style="min-height: 509px;">
	<div class="pricebox-header">
		<div class="pricebox-header-content">
			<h3 class="pricebox-title">{$product_name}</h3>
			<div class="pricebox-price">
				{$prefix}{$amount}{$decimal}{$fraction} / <span> {$duration} </span>
			</div>
		</div>
	</div>
	<div class="pricebox-body">
		<div class="pricebox-body-content">
			<div class="pricebox-description">
				{$product_description}
			</div>
			<div class="pricebox-purchased-link">
				<a href="{$order_url}" class="ibutton ibutton3 ibutton-small ibutton-effect1">
					<span class="ibutton-inner" data-hover="Purchase">{$button_text}</span>
				</a>
			</div>
		</div>
	</div>
</div>
