<div class="g1-box g1-box--simple  g1-box--icon {$featured}">
	<i class="{$sub_icon} g1-box__icon"></i>
	
	<div class="g1-box__inner">
		<div style="text-align:center;">
			<h2>{$product_name}</h2>
			<h4>{$product_detail}</h4>
		</div>
		<div class="g1-divider g1-divider--none g1-divider--noicon "></div>
		<div style="text-align:center;">
			
			{$product_description}
		
		</div>
		<div class="g1-divider g1-divider--none g1-divider--noicon "></div>
		<div style="text-align:center;">
			<h1>{$prefix}{$amount}<sup>{$fraction}</sup><sub>/{$duration}</sub></h1>
		</div>
		<div class="g1-divider g1-divider--none g1-divider--noicon "></div>
		<a class="g1-button g1-button--medium g1-button--solid g1-button--wide " href="{$order_url}">{$button_text}</a>
	</div>
	{literal}
	<script>jQuery('ul').addClass('g1-list--empty g1-list--simple ');</script>
	{/literal}
</div>
