{if !empty($combo_data.rows)}
<div class="wpb_wrapper wow fadeInUp" data-wow-delay="0.6s"
     style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">
	<div class="center-block ">
		<form method="post" class="form-inline domainsearch1" action="{$action_url}">
			<div class="row no-gutter">
				<div class="col-sm-8">
					<input type="text" class="form-control" name="domain" placeholder="Enter your domain...">
				</div>
				<div class="col-sm-2">
					<select class="form-control">
						<option>Select tld</option>
						{foreach from=$combo_data.rows item=whmp}
						<option value="{$whmp.extension}">{$whmp.extension}</option>
						{/foreach}
					</select>
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary" style="width:100%">Search</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div id="domainextensions" class="owl-carousel owl-theme">
	{foreach from=$combo_data.rows item=whmp}
	<div class="item">
		<div class="extension">{$whmp.extension}</div>
	</div>
	{/foreach}
</div>
{literal}
<script type="text/javascript">
	jQuery("#domainextensions").owlCarousel({
		autoPlay: 5000,
		items: 6,
		itemsDesktop: [1199, 5],
		itemsDesktopSmall: [979, 5],
		pagination: false
	});
</script>
{/literal}
{/if}
{if empty($combo_data.rows)}
<div class="wpb_wrapper wow fadeInUp" data-wow-delay="0.6s"
     style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">
	<div class="center-block">
		<form method="post" class="form-inline domainsearch1" action="{$action_url}">
			<div class="row no-gutter">
				<div class="col-sm-10">
					<input type="text" class="form-control" name="domain" placeholder="Enter your domain...">
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary" style="width:100%">Search</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/if}
